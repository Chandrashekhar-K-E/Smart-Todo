<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 My To-Do List </h1>
            <button id="themeToggle" aria-label="Toggle theme">☀️</button>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input">
            <input type="date" id="dueDateInput" aria-label="Task due date">
            <button id="addTaskBtn" aria-label="Add task">Add</button>
        </div>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <ul id="taskList" draggable="true"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
